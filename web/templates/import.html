<!doctype html><html><body>
<h2>Bulk Import</h2>
<form action="/admin/import" method="post" enctype="multipart/form-data">
  <input type="file" name="file" required>
  <input type="text" name="dest" placeholder="~/.enlogic-hosts.ini">
  <label><input type="checkbox" name="no_overwrite" value="1"> No overwrite</label>
  <button type="submit">Import</button>
</form>
{% if message %}<p>{{ message }}</p>{% endif %}
{% if result %}<pre>{{ result | tojson(indent=2) }}</pre>{% endif %}
<p><a href="/">Back</a></p>
</body></html>
